<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <title>js1</title>
</head>
<body>
    <button id="Hello">Hello</button>

    <script type="text/javascript">
    var target = document.getElementById('Hello');
    target.addEventListener('click',Hello,false);
    function Hello(){
        alert("Hello World");
    }
    </script>
</body>
</html>
