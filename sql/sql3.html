<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>sql3.html</title>
</head>
<body>
<div id="address"></div>
<script type="text/javascript">
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = checkReadyState();
        xhr.open("GET","./sql3.php",true);
        xhr.send(null);
        function checkReadyState(){
            if (xhr.readyState==4) {
                    if (xhr.status==200) {
                        console.log("呼ばれています");
                        document.getElementById('address').innerText = xhr.responseText;
                        console.log(xhr.responseText);
                    }else{
                        console.log("Error:status code="+xhr.status);
                    }
                }
            }
</script>
</body>
</html>
